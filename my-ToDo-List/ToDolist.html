<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap');
body {
  margin: 0;

  min-width: 200px;

  min-width: 300px;

}

/* Include the padding and border in an element's total width and height */
* {
  box-sizing: border-box;
  font-family: 'Source Code Pro', monospace;
}

/* Remove margins and padding from the list */
ul {
  margin: 5;
  padding: 5;
}

/* Style the list items */
ul li {
  margin: 5px;
  cursor: pointer;
  position: relative;
  padding: 12px 8px 12px 40px;
  list-style-type: none;
  background: gray;
  font-size: 18px;
  transition: 0.2s;
  border: solid 2px black;
  border-radius: 10px;
  
  /* make the list items unselectable */
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

/* Set all odd list items to a different color (zebra-stripes) */
ul li:nth-child(odd) {
  background: #f9f9f9;
}

/* Darker background-color on hover */
ul li:hover {
  background: #ddd;
}

/* When clicked on, add a background color and strike out text */
ul li.checked {
  background: #888;
  color: #fff;
  text-decoration: line-through;
}

/* Add a "checked" mark when clicked on */
ul li.checked::before {
  content: '';
  position: absolute;
  border-color: #2d552fee;
  border-style: solid;
  border-width: 0 2px 2px 0;
  top: 10px;
  left: 16px;
  transform: rotate(45deg);
  height: 15px;
  width: 7px;
}

/* Style the close button */
.close {
  position: absolute;
  right: 0;
  top: 0;
  padding: 12px 16px 12px 16px;
}

.close:hover {
  background-color: #62a765ee;
  color: grey;
}
/* Style the header */
.header {
  background-color: grey;
  padding: 30px 40px;
  color: rgb(8, 8, 8);
  text-align: center;
}

/* Clear floats after the header */
.header:after {
  content: "";
  display: table;
  clear: both;
}

/* Style the input */
input {
  border: solid 2px black;
  outline: none;
  border-radius: 10px;
  margin: 1px;
  width: 80%;
  padding: 10px;
  float: left;
  font-size: 15px;
}

/* Style the "Add" button */
.addBtn {
  padding: 10px;
  width: 25%;
  background: #d9d9d9;
  /* color: #70bfd3ee; */
  float: left;
  text-align: center;
  font-size: 16px;
  font-style:bold;
  cursor: pointer;
  transition: 0.3s;
  border: solid 2px black;
  outline: none;
  border-radius: 10px;

}
</style>
</head>
<body>

<div id="myDIV" class="header">
  <h1 style="margin-bottom:50px ; text-decoration:underline white ; text-underline-offset: 5px ; ">My To Do List</h1>
  <input type="text" id="myInput" placeholder="today's tasks....">
  <span onclick="newElement()" class="addBtn">Add</span>
</div>

<ul id="myUL">
  <li>gym</li>
  <li class="checked">clear bills</li>
  <li>Buy veggisss</li>
  <li>Read novel</li>
  <li>room cleaning</li>
</ul>

<script>
// Create a "close" button and append it to each list item
var myNodelist = document.getElementsByTagName("LI");
var i;
for (i = 0; i < myNodelist.length; i++) {
  var span = document.createElement("SPAN");
  var txt = document.createTextNode("\u00D7");
  span.className = "close";
  span.appendChild(txt);
  myNodelist[i].appendChild(span);
}

// Click on a close button to hide the current list item
var close = document.getElementsByClassName("close");
var i;
for (i = 0; i < close.length; i++) {
  close[i].onclick = function() {
    var div = this.parentElement;
    div.style.display = "none";
  }
}

// Add a "checked" symbol when clicking on a list item
var list = document.querySelector('ul');
list.addEventListener('click', function(ev) {
  if (ev.target.tagName === 'LI') {
    ev.target.classList.toggle('checked');
  }
}, false);

// Creating a new list item when clicking on the "Add" button
function newElement() {
  var li = document.createElement("li");
  var inputValue = document.getElementById("myInput").value;
  var t = document.createTextNode(inputValue);
  li.appendChild(t);
  if (inputValue === '') {
    alert("You must write something!");
  } else {
    document.getElementById("myUL").appendChild(li);
  }
  document.getElementById("myInput").value = "";

  var span = document.createElement("SPAN");
  var txt = document.createTextNode("\u00D7");
  span.className = "close";
  span.appendChild(txt);
  li.appendChild(span);

  for (i = 0; i < close.length; i++) {
    close[i].onclick = function() {
      var div = this.parentElement;
      div.style.display = "none";
    }
  }
}
</script>

</body>
</html>
